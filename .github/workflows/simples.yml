name: Teste simples
run-name: Iniciando

on:
  push:

permissions:
  contents: write

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v6
        with:
          node-version: 24

  test:
    name: Teste
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Verificar Node
        run: |
          node --version
          npm --version

  run:
    name: Executar
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Executar script
        run: node higher_order_function.js

